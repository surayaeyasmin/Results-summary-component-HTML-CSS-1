<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Results summary component</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="left-container">
      <h2>Your Result</h2>
      <div class="circle">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <h3 class="h3">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h3>Summary</h3>
      <div class="component-container">
        <div class="component-reaction">
          <div class="left-component">
            <img src="assets/images/icon-reaction.svg", alt="">
            <p>Reaction</p>
          </div>
          <div class="right-component">
            <span class="black">80</span>
            <span class="grey"> / 100</span>
          </div>
        </div>
      </div>
         <div class="component-container">
        <div class="component-memory">
          <div class="left-component">
            <img src="assets/images/icon-memory.svg", alt="">
            <p>Memory</p>
          </div>
          <div class="right-component">
            <span class="black">92</span>
            <span class="grey"> / 100</span>
          </div>
        </div>
      </div>
         <div class="component-container">
        <div class="component-verbal">
          <div class="left-component">
            <img src="assets/images/icon-verbal.svg", alt="">
            <p>Verbal</p>
          </div>
          <div class="right-component">
            <span class="black">61</span>
            <span class="grey"> / 100</span>
          </div>
        </div>
      </div>
         <div class="component-container">
        <div class="component-visual">
          <div class="left-component">
            <img src="assets/images/icon-visual.svg", alt="">
            <p>Visual</p>
          </div>
          <div class="right-component">
            <span class="black">73</span>
            <span class="grey"> / 100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
